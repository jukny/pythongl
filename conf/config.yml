window:
  caption: "Hello World"
  width: 640
  height: 480
  fullscreen: No

Shaders:
  vertex_shader:  "lib/v_shader.glsl"
  fragment_shader: "lib/f_shader.glsl"
  geom_shader: ""

Camera:
  eye: [0,0,-10]
  target: [0,0,0]
  up: [0,1,0]
  fow: 55
  aspect_ratio: '4/3'
  far_plane: 100.0
  near_plane: 0.1
  mouse_speed: 2.5
  mouse_sensitivity: 0.1

Light:
  ambient: 0.3


